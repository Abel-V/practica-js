<!DOCTYPE html>
<html>
    <head>
        <script>
            function alpulsar(){
                var container = document.getElementById("parrafo");
                container.innerHTML="Has pulsado el boton" ;        
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio 1</h1>
        <h2>Objectivo</h2>
        <p>Demostrar la capacidad de JavaScript como nexo entre las acciones del usuario y el modelo de datos DOM</p>
        <h2>Objetivo</h2>
        <p>Definir funciones JavaScript</p>
        <h2>Objetivo</h2>
        <p>Asociar eventos de un elemento con acciones (funciones) JavaScript</p>
        
        <h1>Ejercicio</h1>
        <!-- Modificar el contenido del elemento 'parrafo' al pulsar el boton-->
        <p id="parrafo"></p>
        <button onclick="alpulsar()">Pulsame</button>
    </body>
</html>
