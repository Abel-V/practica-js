<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Ejercicio 5</h1>
        <h2>Objectivo</h2>
        <p>Comprender como los eventos se relacionan con las modificaciones del arbol DOM. Varios eventos pueden actuar sobre los mismos objetos</p>
        <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
            Pulsa para mostrar fecha.</button>
        <p id="demo"></p>

        <!-- EJERICIO: Añadir un un segundo botón que oculte la fecha -->
        <button type="button"
            onclick="document.getElementById('demo').innerHTML = ''">
            Pulsa para borrar fecha.</button>
</body>
</html>
